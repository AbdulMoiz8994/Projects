<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google keep Clone</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/661da8f7e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-sticky-note"></i> Abdul Moiz keep</h1>
    </div>
   <div class="button">
       <button class="btn" id="addbtn">
          <span class="span_btn">
              <span class="circle"><i class="fas fa-arrow-right"></i></span>
              <span class="btn-text"> Add Note</span>
          </span>
       </button>
   </div>
   <div class="content">
   <div class="note">
    <div class="operation">
        <button class="edit" id="edit"> <i class="fas fa-edit"></i></button>
        <button class="delete" id="delete"><i class="fas fa-trash-alt"></i> </button>
    </div>
    <div class="main">
        <textarea name="" id="" cols="30" rows="5"></textarea>
    </div> 
   </div> 
</div>
    <script src="./script.js"></script>
</body>
</html>
