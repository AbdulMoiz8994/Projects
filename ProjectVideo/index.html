<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/661da8f7e5.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="main_Container">
        <video data-video  src="./videos/video1.mp4" poster="./images/cover.jpeg"></video>
    </div>
     <div class="buttons">
       <button id="btn_play">
        <i class="fas fa-play"></i>
       </button>  
       <button id="btn_stop">
        <i class="fas fa-stop"></i>
       </button>
   <input type="range" id="inputRange" min="0" max="100" step="0.1" value="0">
   <button id="halfVolumne">Half Volume</button>
   <!-- <button id="fullVolumne">Full Volume</button> -->
   <button id="mute"><i class="fas fa-volume-up"></i></button>
       <!-- Duration of Video -->
       <span id="time">00:00</span>
     </div>
    <script src="./script.js"></script>
</body>
</html>
