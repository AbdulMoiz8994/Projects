<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch Dom JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="main_container">
         <div class="number">
             <div class="col2" id="headingHours">00</div>
             <div class="col2" id="headingMinutes">00</div>
             <div class="col2" id="headingSeconds">00</div>
             <div class="col2" id="headingMiniSeconds">00</div>
         </div>
         <div class="btns">
          <button class="btn2" id="btnStart">Start Timer</button>   
          <button class="btn2" id="btnPause">Pause Timer</button>   
           <br>
           <button class="btn2" id="btnReset">Reset Timer</button>   
           <button class="btn2" id="btnSavRec">Save Record</button>   
          <br>
           <button class="btn2" id="btnViewRec">View Records</button>   
          <button class="btn2" id="btnClearRec">Clear Records</button>   
         </div>
     </div>

    <script src="./script.js"></script>
</body>
</html>
