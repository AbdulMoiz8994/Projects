<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
      <div class="mainContainer">
        <div class="picker">
            <label>Please pick a movie:  </label>
                <select name="" id="bayan">
                    <option value="">Please Select an Option</option>
                    <option value="20">Haji Imran Attari</option>
                    <option value="15">Haji Habib Attari</option>
                    <option value="10">Haji Shahid Attari</option>
                </select>
        </div>  
        <div class="signs">
            <ul class="showcase">
                <li>
                    <div class="block avaliable"></div>
                    <span>Available</span>
                </li>
                <li>
                    <div class="block selected"></div>
                    <span>Selected</span>
                </li>
                <li>
                    <div class="block occupied"></div>
                    <span>Occupied</span>
                </li>
            </ul>

        </div>
        <!-- 6 rows and 8 cloumns -->
        <div class="seats">
            <div class="rows">
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat avaliable"></div>
            </div>
            <div class="rows">
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat  occupied"></div>
            </div>
            <div class="rows">
                <div class="seat avaliable"></div>
                <div class="seat occupied"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
            </div>
            <div class="rows">
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
            </div>
            <div class="rows">
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
            </div>
            <div class="rows">
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat occupied"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
                <div class="seat avaliable"></div>
            </div>
        </div>
        <p>You have selected <span id="count">1</span> seats of total Price of $ <span id="total"></span>.</p>
      </div>

    <script src="./script.js"></script>
</body>
</html>
