<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/661da8f7e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mainContainer">
       <h1>Video Player</h1> 
       <video  src="./videos/video1.mp4" id="video" poster="./images/cover.jpeg"></video>
       <div class="button">
           <button class="play" id="play">
            <i class="fas fa-play fa-2x toggle"></i>
           </button>
           <button class="stop" id="stop">
            <i class="fa fa-stop fa-2x"></i>
           </button>
           <input type="range" name="" id="progress" class="progess" min="0" max="100" step="0.1" value="0">

           <span id="time">00:00</span>
       </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
