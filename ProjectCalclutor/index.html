<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Slef</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="mainBody">
           <div id="output" class="output">
           <div class="previousValue" id="previousValue"></div>
           <div id="currentValue" class="currentValue"></div>
           </div>
           <div class="buttons">
               <button data-Clear-All id="calculation">AC</button>
               <button data-clear-one id="calculation">Del</button>
               <button data-operation id="calculation">/</button>
               <button data-operand id="calculation">1</button>
               <button data-operand id="calculation">2</button>
               <button data-operation id="calculation">*</button>
               <button data-operand id="calculation">3</button>
               <button data-operand id="calculation">4</button>
               <button data-operation id="calculation">+</button>
               <button data-operand id="calculation">5</button>
               <button data-operand id="calculation">6</button>
               <button data-operand id="calculation">.</button>
               <button data-operand id="calculation">7</button>
               <button data-operand id="calculation">8</button>
               <button data-operation id="calculation">-</button>
               <button data-operand id="calculation">9</button>
               <button data-operand id="calculation">0</button>
               <button data-result id="calculation">=</button>
           </div>
     </div>

    <script src="./script.js"></script>
</body>
</html>
