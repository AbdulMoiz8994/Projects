<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator With Class</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main_box">
     <div class="output">
      <div data-previous-operand class="previous-operand"></div>  
      <div data-current-operand class="current-operand"></div>
    </div>
        <button data-clear-All class="span-two">AC</button>
        <button data-delete>Del</button>
        <button data-operations>/</button>
        <button data-operand>1</button>
        <button data-operand>2</button>
        <button data-operand>3</button>
        <button data-operations>*</button>
        <button data-operand>4</button>
        <button data-operand>5</button>
        <button data-operand>6</button>
        <button data-operations>+</button>
        <button data-operand>7</button>
        <button data-operand>8</button>
        <button data-operand>9</button>
        <button data-operations>-</button>
        <button data-operand>.</button>
        <button data-operand>0</button>
        <button data-result class="span-two">=</button>

    </div>
    <script src="./script.js"></script>
</body>
</html>
